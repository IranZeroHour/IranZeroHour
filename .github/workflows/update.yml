name: System Uplink

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-sequence:
    runs-on: ubuntu-latest
    steps:
      - name: Load Environment
        uses: actions/checkout@v3

      - name: Init Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Load Modules
        run: pip install requests openai

      - name: Execute Logic
        env:
          # Mapping generic secret names to environment variables
          NEWS: ${{ secrets.NEWS }}
          AI: ${{ secrets.AI }}
          QUERY: ${{ secrets.QUERY }}
          SYSTEM: ${{ secrets.SYSTEM }}
        run: python bake_site.py

      - name: Commit State
        run: |
          git config --global user.name "System"
          git config --global user.email "sys@local"
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "STATE UPDATE: $(date -u)" && git push)
