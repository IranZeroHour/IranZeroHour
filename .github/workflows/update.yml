name: Zero Hour Uplink

on:
  schedule:
    - cron: '*/30 * * * *' # Executes every 30 minutes
  workflow_dispatch:       # Manual Trigger

permissions:
  contents: write

jobs:
  secure-update:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize Environment
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests openai

      - name: Run Obfuscated Logic
        env:
          NEWS_API_KEY: ${{ secrets.NEWS }}
          OPENAI_API_KEY: ${{ secrets.AI }}
          TARGET_QUERY: ${{ secrets.TARGET_QUERY }}
          SYSTEM_PROMPT: ${{ secrets.SYSTEM_PROMPT }}
        run: python bake_site.py

      - name: Commit Static Artifact
        run: |
          git config --global user.name "System"
          git config --global user.email "system@localhost"
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "DATA PACKET: $(date -u)" && git push)
