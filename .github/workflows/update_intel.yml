name: Update Tactical Feed
on:
  schedule:
    - cron: '*/15 * * * *' # Runs every 15 minutes
  workflow_dispatch:      # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: pip install google-genai pyyaml
      - name: Run Bake Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python bake_site.py
      - name: Commit and Push
        run: |
          git config --global user.name "Intelligence-Bot"
          git config --global user.email "bot@iran-zero-hour.local"
          git add index.html
          git commit -m "Automated Intel Update [skip ci]" || echo "No changes"
          git push
