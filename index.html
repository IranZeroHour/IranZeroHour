<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO HOUR // MONITOR</title>
    <style>
        :root { --bg: #050505; --ink: #E0E0E0; --dim: #666; --flash: #FF0000; --elevated: #FFA500; --routine: #00FF41; --font: 'SFMono-Regular', Consolas, monospace; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--ink); font-family: var(--font); margin: 0; padding: 20px; line-height: 1.4; }
        
        header { border-bottom: 2px solid var(--ink); padding-bottom: 20px; margin-bottom: 40px; display: flex; justify-content: space-between; align-items: flex-end; }
        h1 { font-size: 2rem; margin: 0; letter-spacing: -2px; text-transform: uppercase; font-weight: 900; }
        .status { font-size: 0.8rem; color: var(--flash); animation: pulse 2s infinite; font-weight: bold; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .timeline { border-left: 1px dashed var(--dim); margin-left: 10px; padding-left: 30px; }
        .event { position: relative; margin-bottom: 35px; }
        .event::before { content: ''; position: absolute; left: -36px; top: 6px; width: 10px; height: 10px; background: var(--bg); border: 1px solid var(--dim); border-radius: 50%; }
        
        .meta { font-size: 0.75rem; font-weight: bold; color: var(--dim); margin-bottom: 4px; display: flex; gap: 10px; }
        .headline { font-size: 1.1rem; text-transform: uppercase; }

        /* Threat Levels */
        .flash .headline { color: var(--flash); text-shadow: 0 0 8px rgba(255, 0, 0, 0.4); font-weight: bold; }
        .flash::before { background: var(--flash); border-color: var(--flash); }
        
        .elevated .headline { color: var(--elevated); }
        .elevated::before { border-color: var(--elevated); }
        
        .routine .headline { color: var(--ink); opacity: 0.8; }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Zero Hour</h1>
            <div class="status">‚óè LIVE SIGNAL ACTIVE</div>
        </div>
        <div id="clock">00:00 UTC</div>
    </header>

    <div class="timeline" id="feed">
        <script>
            const timelineData = [{ time: "INIT", text: "ESTABLISHING SECURE CONNECTION...", type: "routine" }];
        </script>
        </div>

    <script>
        // Clock
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toISOString().slice(11, 16) + ' UTC';
        }, 1000);

        // Render
        const feed = document.getElementById('feed');
        if(timelineData.length && timelineData[0].time !== "INIT") feed.innerHTML = '';
        
        timelineData.forEach(item => {
            if(item.time === "INIT") return;
            // Parse Tag: "[FLASH] TEXT" -> type="flash", text="TEXT"
            let type = "routine";
            let text = item.text;
            
            if(text.includes("[FLASH]")) { type = "flash"; text = text.replace("[FLASH]", "").trim(); }
            else if(text.includes("[ELEVATED]")) { type = "elevated"; text = text.replace("[ELEVATED]", "").trim(); }
            else if(text.includes("[ROUTINE]")) { type = "routine"; text = text.replace("[ROUTINE]", "").trim(); }

            feed.innerHTML += `
                <div class="event ${type}">
                    <div class="meta">${item.time} // ${type.toUpperCase()}</div>
                    <div class="headline">${text}</div>
                </div>`;
        });
    </script>
</body>
</html>
