<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRAN ZERO HOUR // LIVE MONITOR</title>
    <style>
        /* --- CORE VARIABLES (LIGHT MODE DEFAULT) --- */
        :root {
            --bg: #FFFFFF;
            --ink: #000000;
            --accent: #FF0000;
            --border: 2px solid var(--ink);
            --timeline-guide: rgba(0, 0, 0, 0.2);
            --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        /* --- DARK MODE OVERRIDES --- */
        [data-theme="dark"] {
            --bg: #050505;
            --ink: #E0E0E0;
            --accent: #FF3333;
            --timeline-guide: rgba(255, 255, 255, 0.2);
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; transition: background-color 0.3s, color 0.3s; }
        body {
            background-color: var(--bg);
            color: var(--ink);
            font-family: var(--font-mono);
            margin: 0;
            padding: 0;
            line-height: 1.4;
            min-height: 100vh;
        }

        /* --- LAYOUT GRID --- */
        .wrapper {
            max-width: 900px;
            margin: 0 auto;
            border-left: 1px solid var(--timeline-guide);
            border-right: 1px solid var(--timeline-guide);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER SECTION --- */
        header {
            border-bottom: var(--border);
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
        }

        .brand-block h1 {
            font-size: 2.5rem; /* Large Title */
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            text-transform: uppercase;
            line-height: 1;
        }

        .subtitle {
            font-size: 0.8rem;
            font-weight: 700;
            opacity: 0.7;
            margin-top: 10px;
            display: block;
            letter-spacing: 1px;
        }

        .status-block {
            text-align: right;
        }

        #clock {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .status-indicator {
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            font-weight: bold;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 5px var(--accent);
            animation: blink 1s infinite alternate;
        }
        
        /* Dark Mode Toggle Button */
        .theme-toggle {
            cursor: pointer;
            background: none;
            border: 1px solid var(--ink);
            color: var(--ink);
            padding: 5px 10px;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-top: 10px;
            display: inline-block;
        }
        .theme-toggle:hover {
            background: var(--ink);
            color: var(--bg);
        }

        @keyframes blink { from { opacity: 1; } to { opacity: 0.3; } }

        /* --- TIMELINE SECTION --- */
        .feed-container {
            padding: 50px 30px;
            flex-grow: 1;
            position: relative;
        }

        .timeline-guide {
            position: absolute;
            left: 36px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: repeating-linear-gradient(to bottom, var(--ink) 0, var(--ink) 4px, transparent 4px, transparent 10px);
            opacity: 0.2;
            z-index: 0;
        }

        .event {
            position: relative;
            margin-bottom: 40px;
            padding-left: 40px;
            z-index: 1;
        }

        .event::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            width: 15px;
            height: 2px;
            background: var(--ink);
            transition: width 0.2s ease, background 0.2s;
        }

        .event:hover::before {
            width: 25px;
            background: var(--accent);
        }

        .meta-data {
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--accent);
        }

        .headline {
            font-size: 1.1rem;
            font-weight: 400;
            text-transform: uppercase;
            line-height: 1.3;
        }
        
        .headline strong { font-weight: 700; }

        /* --- FOOTER --- */
        footer {
            border-top: var(--border);
            padding: 20px 30px;
            font-size: 0.7rem;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            opacity: 0.5;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 650px) {
            header { flex-direction: column; gap: 20px; }
            .brand-block h1 { font-size: 2rem; }
            .status-block { width: 100%; text-align: left; display: flex; justify-content: space-between; align-items: center; }
            .theme-toggle { margin-top: 0; }
            .status-indicator { justify-content: flex-start; }
            .wrapper { border: none; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <div class="brand-block">
            <h1>Iran Zero Hour</h1>
            <span class="subtitle">Static Intelligence Dashboard</span>
        </div>
        <div class="status-block">
            <div id="clock">00:00:00 UTC</div>
            <div class="status-indicator">
                <span class="pulse"></span> Live Monitor
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">Invert Colors</button>
        </div>
    </header>

    <div class="feed-container">
        <div class="timeline-guide"></div>
        <div id="feed">
            <script>
                // This variable is overwritten by the GitHub Action
                const timelineData = [
                    { time: "INIT", headline: "SYSTEM STARTUP SEQUENCE. WAITING FOR DATA PACKET..." }
                ];
            </script>
            </div>
    </div>

    <footer>
        <span>Security Level: STATIC/READ-ONLY</span>
        <span>NO EXTERNAL SCRIPTS</span>
    </footer>
</div>

<script>
    // 1. Theme Logic (Auto-detect + Manual Toggle)
    const storedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (storedTheme === 'dark' || (!storedTheme && systemPrefersDark)) {
        document.body.setAttribute('data-theme', 'dark');
    }

    function toggleTheme() {
        const current = document.body.getAttribute('data-theme');
        const newTheme = current === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    }

    // 2. Clock Logic
    function updateClock() {
        const now = new Date();
        const timeString = now.getUTCHours().toString().padStart(2, '0') + ':' +
                           now.getUTCMinutes().toString().padStart(2, '0') + ':' +
                           now.getUTCSeconds().toString().padStart(2, '0') + ' UTC';
        document.getElementById('clock').innerText = timeString;
    }
    
    // 3. Render Logic
    function renderFeed() {
        const feedEl = document.getElementById('feed');
        if (feedEl.getAttribute('data-rendered') === 'true') return;

        if(timelineData.length > 0 && timelineData[0].time !== "INIT") {
            feedEl.innerHTML = ''; 
        }

        timelineData.forEach(item => {
            if(item.time === "INIT") {
                 feedEl.innerHTML += `
                    <div class="event" style="opacity: 0.5;">
                        <div class="meta-data">${item.time}</div>
                        <div class="headline">${item.headline}</div>
                    </div>`;
                 return;
            }

            const div = document.createElement('div');
            div.className = 'event';
            div.innerHTML = `
                <div class="meta-data">${item.time}</div>
                <div class="headline">${item.headline}</div>
            `;
            feedEl.appendChild(div);
        });
        
        feedEl.setAttribute('data-rendered', 'true');
    }

    // Initialize
    setInterval(updateClock, 1000);
    updateClock();
    renderFeed();
</script>

</body>
</html>
