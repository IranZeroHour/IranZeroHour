<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRAN ZERO HOUR | Tactical Feed</title>
    <style>
        :root {
            --bg: #0b0e14;
            --card-bg: #161b22;
            --border: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-primary: #238636; /* Tactical Green */
            --accent-alert: #f85149;   /* Flash Red */
            --accent-warn: #d29922;    /* Warning Gold */
            --accent-intel: #58a6ff;   /* Blue */
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0; line-height: 1.6;
            display: flex; flex-direction: column; align-items: center;
        }

        header {
            width: 100%; max-width: 900px; padding: 40px 20px;
            display: flex; justify-content: space-between; align-items: flex-end;
            border-bottom: 1px solid var(--border);
        }

        .brand { letter-spacing: 0.2rem; font-weight: 800; }
        .brand h1 { margin: 0; font-size: 1.2rem; color: #fff; }
        .brand span { font-size: 0.7rem; color: var(--accent-primary); font-family: monospace; }

        #system-clock { font-family: monospace; color: var(--text-secondary); font-size: 0.9rem; }

        main { width: 100%; max-width: 900px; padding: 30px 20px; box-sizing: border-box; }

        .tactical-entry {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 32px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .entry-header {
            background: rgba(48, 54, 61, 0.2);
            padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .meta-group { display: flex; gap: 15px; align-items: center; }
        .datetime { font-family: monospace; color: var(--text-secondary); font-size: 0.85rem; }
        .location { color: var(--accent-intel); font-weight: 700; font-size: 0.85rem; text-transform: uppercase; }

        .severity-badge {
            font-size: 0.65rem; font-weight: 900; padding: 4px 12px;
            border-radius: 20px; text-transform: uppercase; letter-spacing: 1px;
        }
        .FLASH { background: var(--accent-alert); color: #fff; box-shadow: 0 0 10px rgba(248, 81, 73, 0.3); }
        .WARNING { background: var(--accent-warn); color: #000; }

        .intel-body { padding: 20px; font-size: 1.05rem; color: var(--text-primary); border-bottom: 1px solid var(--border); }

        .strategic-analysis {
            display: grid; grid-template-columns: 1fr 1fr;
            background: rgba(0,0,0,0.2);
        }

        .analysis-box { padding: 15px 20px; font-size: 0.9rem; }
        .analysis-box:first-child { border-right: 1px solid var(--border); }
        .analysis-box strong { 
            display: block; font-size: 0.7rem; letter-spacing: 1px; 
            margin-bottom: 8px; text-transform: uppercase;
        }
        .iran-impact strong { color: var(--accent-alert); }
        .opposition-impact strong { color: var(--accent-intel); }

        footer { padding: 50px; font-size: 0.7rem; color: var(--text-secondary); font-family: monospace; }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <h1>IRAN ZERO HOUR</h1>
        <span>SYSTEM_STATUS: ACTIVE // ENCRYPTED_FEED</span>
    </div>
    <div id="system-clock">0000-00-00 00:00:00</div>
</header>

<main id="intel-container">
    {content}
</main>

<footer>
    TERMINAL_ECHO: NO_LATENCY_DETECTED // 2026_PROJECT_IZH
</footer>

<script>
    function updateClock() {
        const now = new Date();
        const pad = (n) => String(n).padStart(2, '0');
        document.getElementById('system-clock').textContent = 
            `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
