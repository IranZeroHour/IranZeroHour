<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRAN ZERO HOUR // LIVE MONITOR</title>
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg: #FFFFFF;
            --ink: #000000;
            --alert: #FF0000;
            --warn: #FFA500;
            --border-thick: 3px solid var(--ink);
            --border-thin: 1px solid var(--ink);
            --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--ink);
            font-family: var(--font-mono);
            margin: 0;
            padding: 0;
            line-height: 1.4;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- LAYOUT GRID --- */
        .wrapper {
            max-width: 900px;
            margin: 0 auto;
            border-left: var(--border-thin);
            border-right: var(--border-thin);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER SECTION --- */
        header {
            border-bottom: var(--border-thick);
            display: grid;
            grid-template-columns: 1fr auto;
        }

        .brand-block {
            padding: 24px;
            border-right: var(--border-thin);
        }

        h1 {
            font-size: 14px;
            font-weight: 900;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 8px;
            display: block;
        }

        .status-block {
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            min-width: 180px;
        }

        #clock {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .status-indicator {
            font-size: 10px;
            text-transform: uppercase;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background-color: var(--alert);
            display: inline-block;
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink { to { opacity: 0; } }

            padding: 40px 24px;
            flex-grow: 1;
            position: relative;
        }

            top: 0;
            bottom: 0;

            opacity: 0.3;
            z-index: 0;
        }
